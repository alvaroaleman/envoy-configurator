admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

static_resources:
  listeners:
  - name: frontend_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
      filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: "frontend_0"
          cluster: backend_0
          idle_timeout: 10s
  clusters:
  - name: backend_0
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: 192.168.0.39
        port_value: 80

